{
id: "coin_gold",
prototype: ["item_acquirable"],
properties: {
	attractable: "true",
	do_particle_fx: "map(range(4),spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0))",
	do_sfx: "sound('coin.ogg')",
	do_size_dilation_sequence: "[	sinusoidal_scale_transition(30,0,90, 1, 2.5),
									schedule(30, sinusoidal_scale_transition(10,90,90, 0, 3.5)),
								]",
	removal_time: "40",

#-------------------------- visual fx --------------------------#
	_particles: { type: "obj legacy_particle_attache", init: "object('legacy_particle_attache', mid_x, mid_y, {
			_particle_type: 'treasure_sparkle',
			zorder: me.zorder + 1,
			parent: me,
			time_to_die: 200,
			custom_relative_pos_default: {mid_x: 0, mid_y: 0},
		
		})",
	},
},

on_create: "add_object(_particles)",

on_acquired: "level.player.acquire_gold(5)",

animation: {
	no_remove_alpha_borders: true,
	id: "normal",
	image: "props/items.png",
	rect: [4,84,18,98],
	pad: 3,
	frames: 6,
	duration: 8,
	item_area: "all",
},
}