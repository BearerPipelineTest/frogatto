{
#Note: Propagate changes to fireplace.cfg.
id: "fireplace_milgram",
is_strict: true,
zorder: "@include data/zorder.cfg:pillars",
collide_dimensions: [],
activation_border: 500,
prototype: ["triggerable"],
platform_area: [9,11,70,12],

editor_info: {
	category: "decor, seaside",
},

properties: {
	material_sound: "enum wood_solid",
	
	ignite: "execute(me, [animation('burn'), set(is_burning, true), fire_particles.turn_on, set(sfx.sound_enabled, true)])",
	extinguish: "execute(me, [animation('normal'), set(is_burning, true), fire_particles.turn_off, set(sfx.sound_enabled, false)])",

#-------------------------- triggerable overrides --------------------------#
	trigger_on: "commands :: ignite",
	trigger_off: "commands :: extinguish",

#-------------------------- vars --------------------------#
	is_burning: { type: "bool", editor_info: { type: "boolean", value: "true" } },
	_is_burning__internal: "if(event = '', is_burning, bool(event_status))",

	sfx: { type: "obj sound_source_individual", init: "object('sound_source_individual', mid_x, mid_y,{ sound_file:'ambient/fireplace.ogg'})", persistent: false },
	//fire: { type: "obj fire_generator", init: "object('fire_generator', mid_x+10*facing, mid_y+28, {zorder:me.zorder+1})", persistent: false },

	fire_particles: { type: "obj legacy_particle_attache", init: "object('legacy_particle_attache', mid_x, mid_y, {
			_particle_type: 'bonfire',
			zorder: me.zorder + 1,
			parent: me,
			time_to_die: 200,
			custom_relative_pos_default: {mid_x: 0, mid_y: -5},
			customized_spawn_rects: [{
				particle_id: '3_fire_bright',
				rect: [-40, 40, -8, 8],
			},{
				particle_id: '2_fire_med',
				rect: [-40, 40, -10, 10],
			},{
				particle_id: '1_fire_sparks',
				rect: [-40, 40, -20, 20],
			}],

			customized_spawn_rates: [{
				particle_id: '3_fire_bright',
				magnitude: 500,
			},{
				particle_id: '2_fire_med',
				magnitude: 1000,
			},{
				particle_id: '1_fire_sparks',
				magnitude: 200,
			}],
		})",
	},


},


on_create: "[add_object(sfx), add_object(fire_particles) ; if(_is_burning__internal, ignite, extinguish)]",

on_end_normal_anim: "animation('normal')",
on_end_burn_anim: "[animation('burn'), set(time_in_animation,1d10)]",

animation: [
	{
		image: "props/furniture-castle.png",
		pad: 0,
		interact_area: "all",
		id: "normal",
		rect: [176,0,255,63],
		frames: 1,
		duration: 100,
		palettes: "@include data/palettes.cfg:dungeon_palettes",
	},
	{
		image: "props/furniture-castle.png",
		pad: 0,
		interact_area: "all",
		id: "burn",
		rect: [176,64,255,127],
		frames: 3,
		frames_per_row: 1,
		duration: 4,
		palettes: "@include data/palettes.cfg:dungeon_palettes",
	},
],
}