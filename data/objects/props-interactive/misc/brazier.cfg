{
id: "brazier",
prototype: ["pullable"],
editor_info: {
	category: "keys & triggers",
	help: "A lever that can be pushed one way or the other. Can be connected to gates and such.",
},

properties: {
#-------------------------- constructor/destructor logic --------------------------#
	pullable_obj_constructor: "[add_object(_fire_sound_loop), add_object(_fire_glow)]",

#-------------------------- pullable logic --------------------------#

	visually_turn_on: " [
							sound('click.wav'),
							set(animation, 'pushed'),
							add_object(burn_particles),
							_fire_sound_loop.turn_on,
							_fire_glow.turn_on,
						]",
	visually_turn_off: "[
							sound('click.wav'),
							set(animation, 'normal'),
							remove_object(burn_particles),
							_fire_sound_loop.turn_off,
							_fire_glow.turn_off,
						]",
	
	set_event_to_false_upon_being_extinguished: { type:"bool", default: false, editor_info: { type: "boolean", value: "false" } },


	burn_particles: { type: "obj legacy_particle_attache", init: "object('legacy_particle_attache', x, y, {_particle_type: 'bonfire', parent: me, time_to_die: 20, custom_relative_pos_default: {mid_x: 0, mid_y: 30}})", },
	
	_fire_sound_loop: { type: "obj sound_source_individual_attache", init: "object('sound_source_individual_attache', mid_x, mid_y, {parent: me, sound_file:'ambient/fireplace.ogg', starts_with_sound_on: false})" },

	_fire_glow: {
					type: "obj effects_attache_glow_source",
					init: "object('effects_attache_glow_source', mid_x, mid_y, {
									time_to_die: 0,
									parent: me,
									custom_relative_pos_default: {mid_x: 0,	mid_y: -15},
									base_alpha: 160,
									flicker_type: enum sputter,
									graphics: enum firey,
									scale_factor: 1.00,
									zorder: 5000,
								})",
				},

#-------------------------- special damage type --------------------------#
	damage_types_allowed_to_toggle_this_to_on: "[enum fire]",
	damage_types_allowed_to_toggle_this_to_off: "[enum ice]",
},


on_end_anim: "set(animation, animation)",

animation: [
	{
		"@base": true,
		image: "props/brazier.png",
		palettes: "@include data/palettes.cfg:seaside_palettes + forest_palettes + cave_palettes",
		body_area: "all",
		pad: 3,
	},
	{
		id: "normal",
		rect: [1,1,48,48],
	},
	{
		id: "pushed",
		rect: [1,52,48,99],
		duration: 6,
		frames: 5,
	},
],
}