{
id: "test_squishy_collider",
	is_strict: true,
	prototype: ["cosmetic_effects"],
	editor_info: {
		category: "experimental",
	},
	solid_area: [0,0,31,31],

	//has_feet: false,
	properties: {
		_last_squished: { type:"int", default: 0 },
		springiness: "1",
		
		set_squish: "def(decimal scale) -> commands
			set(custom_draw, [0.0,1.0,2.0,3.0,
				[
					mag * ( 1.0 - scale),
					mag * ( 1.0 - scale)
				],
				[
					mag * (-1.0 + scale),
					mag * ( 1.0 - scale)
				],
				[
					mag * (-1.0 + scale),
					mag * (-1.0 + scale)
				],
				[
					mag * ( 1.0 - scale),
					mag * (-1.0 + scale)
				]
			]) where mag = 50.0",

		

	},
	on_create: "",

	on_bounced_on: "[set(_last_squished, level.cycle), debug('bounced_on')]",

	on_collide_head: "[set(_last_squished, level.cycle), debug('collide_head')]",
	on_collide_side: "[set(_last_squished, level.cycle), debug('collide_side')]",
	on_collide_feet: "[set(_last_squished, level.cycle), debug('collide_feet')]",
	
	
	on_process: "if(true, set_squish(0.5))",

	animation: {
		id: "normal",
		image: "statusbar.png",
		rect: [139,8,170,39],
	},
}