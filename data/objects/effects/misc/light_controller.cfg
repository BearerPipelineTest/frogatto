{
id: "light_controller",
prototype: ["transient_object"],
next_animation: "'normal'",
is_strict: true,
hidden_in_game: true,
always_active: true,

properties: {
	pixel_size: "decimal :: lib.math.round(lib.math.length(x,y,_x_bound,_y_bound))",
	scale_factor: "decimal :: (255.0 / pixel_size) * fudge_factor where fudge_factor = 1.3",

	light_circular: {
		type: "obj light_source_attache",
		init: "object('light_source_attache', mid_x, mid_y, {
			_sprite_type: enum linear_from_50pct,
			time_to_die: 0,
			parent: me,
			custom_relative_pos_default: {mid_x: 0,	mid_y: 0},
			scale: scale_factor,
		})",
	},

#-------------------------- vars --------------------------#
	_x_bound: { type: "int", editor_info: { type: "x", value: "x-100" } },
	_y_bound: { type: "int", editor_info: { type: "y", value: "y-100" } },
},

on_create: "add_object(light_circular)",

on_end_anim: "animation('normal')",
zorder: "@include data/zorder.cfg:in_front_of_everything",

editor_info: {
	category: "controllers",
},
animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 85,
	y: 197,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},
}