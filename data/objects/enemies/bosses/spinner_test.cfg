{
id: "spinner_test",
always_active: true,
editor_info: {
	category: "boss",
},



properties: {
	set_child_pos: "def(custom_obj child_obj, decimal angle, decimal fraction) -> commands
		[
			set(child_obj.mid_x, me.mid_x + fraction * distance * cos(angle) ),
			set(child_obj.mid_y, me.mid_y + fraction * distance * sin(angle) ), 
		]
	 where distance = 35", 

	do_extend: "[
		animate(me, {child_1_pos: 1.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_2_pos: 1.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_3_pos: 1.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_4_pos: 1.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_5_pos: 1.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_6_pos: 1.0}, {duration: 95, easing: lib.math.ease_in_out_quint})
	]",

	do_retract: "[
		animate(me, {child_1_pos: 0.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_2_pos: 0.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_3_pos: 0.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_4_pos: 0.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_5_pos: 0.0}, {duration: 95, easing: lib.math.ease_in_out_quint}),
		animate(me, {child_6_pos: 0.0}, {duration: 95, easing: lib.math.ease_in_out_quint})
	]",
	
	
	child_1_pos: { type: "decimal", get: "_data", set: "[set(_data,value), set_child_pos(child_1, 300 - 90, value)]", init: "0.0" },
	child_2_pos: { type: "decimal", get: "_data", set: "[set(_data,value), set_child_pos(child_2, 60 - 90, value)]", init: "0.0" },
	child_3_pos: { type: "decimal", get: "_data", set: "[set(_data,value), set_child_pos(child_3, 180 - 90, value)]", init: "0.0" },
	child_4_pos: { type: "decimal", get: "_data", set: "[set(_data,value), set_child_pos(child_4, 0 - 90, value)]", init: "0.0" },
	child_5_pos: { type: "decimal", get: "_data", set: "[set(_data,value), set_child_pos(child_5, 240 - 90, value)]", init: "0.0" },
	child_6_pos: { type: "decimal", get: "_data", set: "[set(_data,value), set_child_pos(child_6, 120 - 90, value)]", init: "0.0" },


	child_1: { type: "obj spinner_test.body_chunk1", init: "object('spinner_test.body_chunk1',mid_x,mid_y,1)" },
	child_2: { type: "obj spinner_test.body_chunk2", init: "object('spinner_test.body_chunk2',mid_x,mid_y,1)" },
	child_3: { type: "obj spinner_test.body_chunk3", init: "object('spinner_test.body_chunk3',mid_x,mid_y,1)" },
	child_4: { type: "obj spinner_test.body_chunk4", init: "object('spinner_test.body_chunk4',mid_x,mid_y,1)" },
	child_5: { type: "obj spinner_test.body_chunk5", init: "object('spinner_test.body_chunk5',mid_x,mid_y,1)" },
	child_6: { type: "obj spinner_test.body_chunk6", init: "object('spinner_test.body_chunk6',mid_x,mid_y,1)" },

},
		
on_create:  "[
	add_object(child_1),
	add_object(child_2),
	add_object(child_3),
	add_object(child_4),
	add_object(child_5),
	add_object(child_6),
]",




