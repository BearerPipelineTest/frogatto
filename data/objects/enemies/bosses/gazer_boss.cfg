														animate(manifold_glow_obj, {scale: 1.0}, {duration: 10, easing: lib.math.ease_in_quint}),
													]),
													if(
														(cycle - _phase_started_at > 300 + value * 100 - 80) and
														(cycle - _phase_started_at < 300 + value * 100 - 30),
															process_charging_mook_particles
													),
												]
											),
											map(range(number_of_mooks_to_spawn), 
												if(cycle - _phase_started_at = 300 + (value * 100) - 50, manifold_obj.do_flicker_sequence ),
