{
id: "bestiary_pane",
prototype: ["inventory_screen_pane"],

properties: {
	initialize_parts: "commands :: [
		set(scroll_pane.elements, [{
										height: 40,
										obj: object('bestiary_pane.skull_icon'),
										xpos: 10,
										ypos: 10,

									}]),
		
	
		add_object(scroll_pane),
	]",

	creature_list: "[obj hittable] :: filter(
						map(keys(frogatto.enemies_seen), obj hittable <- object(value)), 
						value.is_enemy_character or value is obj throwable_projectile
					)",

	scroll_pane: { type: "obj scrollable_pane", init: "object('scrollable_pane', x, y, {
							area_width: 200,
							area_height: 200,
							parent: me,
						})"
				},

},



animation: {
	id: "normal",
	image: 'gui/pause-menu/panel-background.png',
	x:0, y:0, w:256, h:256,
},



object_type: [
	{
		id: "skull_icon",
		animation: {
			id: "normal",
			image: 'gui/pause-menu/panel-status-icons.png', 
			rect: [0,147,41,188], 
		},		
	},

],
