{
	id: "hud_component",
	is_strict: true,
	use_absolute_screen_coordinates: true,
	serializable: false,
	
	zorder: "@include data/zorder.cfg:in_front_of_everything",


	/*
		This exists mostly to enforce some standard behaviors for HUD elements (serializability, etc), but also to bucket some standard variables â€” such as our proxy for alpha values that adds getter/setter behavior.
	*/

	properties: {
		alpha_proxy: {
			type: "int",
			init: "255",
			get: "_data",
			set: "[
				set(_data, value),
				set(alpha, if(is_hud_visible, value, 0)),
				set(me.text_alpha, if(is_hud_visible, value, 0)),
			]",
			persistent: false,
		},
		
		is_hud_visible: "bool ::	level.player.should_display_hud
									or
									(level.cycle - level.player.last_changed_should_display_hud < 20)",
	},
}
